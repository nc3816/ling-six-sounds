<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ling Six Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM7zYl5dox6Lt4Ah96em7w5eau8m/AI6qZ4P4p6" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            margin: 0 15px;
            padding: 10px 20px;
            cursor: pointer;
            background: #ffffff;
            color: #0077b6;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #0077b6;
            color: #ffffff;
        }
        .sound-button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: #ffffff;
            color: #0077b6;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .sound-button:hover {
            background: #0077b6;
            color: #ffffff;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .sound-button:active {
            transform: translateY(1px);
        }
        .hidden {
            display: none;
        }
        select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0077b6;
            font-size: 1em;
            background-color: #ffffff;
            color: #0077b6;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        select:focus {
            outline: none;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Ling Six Sound</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab('practice')">Practice</div>
        <div class="tab" onclick="showTab('test')">Test</div>
    </div>

    <div id="practice" class="tab-content">
        <p>Click on each button to listen to a Ling Six Sound. Please respond by indicating if you can hear the sound.</p>
        <button class="sound-button" onclick="playSound('ah')">Play "ah" <i class="fas fa-volume-up"></i></button>
        <button class="sound-button" onclick="playSound('ee')">Play "ee" <i class="fas fa-volume-up"></i></button>
        <button class="sound-button" onclick="playSound('oo')">Play "oo" <i class="fas fa-volume-up"></i></button>
        <button class="sound-button" onclick="playSound('sh')">Play "sh" <i class="fas fa-volume-up"></i></button>
        <button class="sound-button" onclick="playSound('s')">Play "s" <i class="fas fa-volume-up"></i></button>
        <button class="sound-button" onclick="playSound('mm')">Play "mm" <i class="fas fa-volume-up"></i></button>
    </div>

    <div id="test" class="tab-content hidden">
        <p>Select the number of options for the test:</p>
        <select id="optionCount" onchange="setOption(parseInt(this.value))">
            <option value="" disabled selected>Select number of options</option>
            <option value="2">2 Options</option>
            <option value="3">3 Options</option>
            <option value="4">4 Options</option>
            <option value="5">5 Options</option>
            <option value="6">6 Options</option>
        </select>
        <div style="margin-top: 20px;">
            <button class="sound-button" id="playTestSound" onclick="playTestSound()">Play Test Sound <i class="fas fa-volume-up"></i></button>
        </div>
        <div id="testButtons" style="margin-top: 20px;"></div>
        <div id="resultMessage" style="margin-top: 20px; font-size: 1.5em; color: #ffffff;"></div>
    </div>

    <script>
        const sounds = ['ah', 'ee', 'oo', 'sh', 's', 'mm'];
        let correctSound = '';
        let hasAnswered = false;

        function playSound(sound) {
            const audio = new Audio(`sounds/${sound}.wav`);
            audio.play();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function setOption(optionCount) {
            generateTestButtons(optionCount);
        }

        function generateTestButtons(optionCount) {
            const testButtonsContainer = document.getElementById('testButtons');
            const resultMessage = document.getElementById('resultMessage');
            testButtonsContainer.innerHTML = '';
            resultMessage.textContent = '';
            hasAnswered = false;
            
            const shuffledSounds = sounds.sort(() => 0.5 - Math.random()).slice(0, optionCount);
            correctSound = shuffledSounds[Math.floor(Math.random() * shuffledSounds.length)];

            shuffledSounds.forEach(sound => {
                const button = document.createElement('button');
                button.className = 'sound-button';
                button.textContent = sound;
                button.onclick = () => checkAnswer(sound);
                testButtonsContainer.appendChild(button);
            });
        }

        function playTestSound() {
            if (correctSound && !hasAnswered) {
                playSound(correctSound);
            } else if (hasAnswered) {
                // Generate a new test sound after the user has answered
                setOption(parseInt(document.getElementById('optionCount').value));
                playSound(correctSound);
            }
        }

        function checkAnswer(selectedSound) {
            const resultMessage = document.getElementById('resultMessage');
            if (selectedSound === correctSound) {
                resultMessage.textContent = 'Correct!';
                resultMessage.style.color = '#28a745';
            } else {
                resultMessage.textContent = `Incorrect. The correct answer was "${correctSound}".`;
                resultMessage.style.color = '#dc3545';
            }
            hasAnswered = true;
        }
    </script>
</body>
</html>
